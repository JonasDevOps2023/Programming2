<!DOCTYPE html>
<html>
<head>
    <title>Create Account</title>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div>
                {{ form.username.label }}
                {{ form.username(size=32) }}
            </div>
            <div>
                {{ form.password.label }}
                {{ form.password(size=32) }}
            </div>
            <div>
                {{ form.submit() }}
                <button>
                    <a href="http://127.0.0.1:5000/register">Create Account</a>
                </button>
            </div>
        </form>
    </div>
    <div class="alert">
        {{ message }}
    </div>
</body>
</html>
